<!DOCTYPE html>
<html lang="en">
<head>
  <title>Web Phishing Detection</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body{
    background-color:#DAF7A6
  }
a:link, a:visited {
  background-color: #f44336;
  color: white;
  padding: 15px 25px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
}

a:hover, a:active {
  background-color: red;
}
  </style>
</head>
<body>
    <div class="container-md">
        <div class='p-5'>
            <div class="p-5">
                <br>
                <form>
                  <h4 style="text-align:center">Web Phishing Detection</h4><br><br>
                  <label for="url" class="form-label" required>URL</label>
                  <input type="text" class="form-control" name="url" id="url" placeholder="Please Enter a URL Here" required>
                  <br>
                  <div style="text-align:center">
                    <button type="button" class="btn btn-primary">Check</button>
                    <input type="reset" class="btn btn-primary">
                  </div>
                  </form>
            </div>
        </div>
    </div>
</body>
</html>
